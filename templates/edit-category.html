{% extends "base.html" %}
    
{% block content %}
<div class="form-container">
  <h1>Edit Category</h1>
  <br>
  <h5><i>WARNING: This will affect all related items to this category!</i></h5>
  <form method="POST" enctype="multipart/form-data" action="#">
    <div class="form-group row">
      <div class="col-sm-12">
        <input type=text class="form-control" id="category_name" name="category_name" placeholder="{{main_category.name}}">
      </div>
    </div>
    <br><br>
    <div class="text-center">
      <input type=submit class="btn btn-primary" value="Confirm">&nbsp;
      <input type=button class="btn btn-danger" onclick="window.location.href = '/';" value="Cancel">
    </div>
  </form>
</div>
{% endblock %}
