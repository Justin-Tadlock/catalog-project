{% extends "base.html" %}
    
{% block content %}
<div class="form-container">
  <h1 class="section-divider">Delete Item</h1>
  <br>
  <h5>Are you sure you want to delete the following item?</h5>
  <form method="POST" enctype="multipart/form-data" action="#">
    <div class="form-group row">
      <div class="col-sm-6">
        <input type=text class="form-control" id="item_name" name="item_name" placeholder="{{item.name}}" readonly>
      </div>
      <div class="col-sm-6">
        <input type=text class="form-control" id="item_price" name="item_price" placeholder="{{item.price}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input type=text class="form-control" id="item_category" name="item_category" placeholder="{{item.category}}" readonly>
      </div>
      <div class="col-sm-6">
        <input type=text class="form-control" id="item_sub_category" name="item_sub_category" placeholder="{{item.sub_category}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <textarea class="form-control" id="item_description" name="item_description" rows="3" placeholder="{{item.description}}" readonly></textarea>
      </div> 
    </div>
    <br><br>
    <div class="text-center">
      <input type=submit class="btn btn-primary" value="Confirm">&nbsp;
      <input type=button class="btn btn-danger" onclick="window.location.href = '#';" value="Cancel">
    </div>
  </form>
</div>
{% endblock %}
